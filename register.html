<html>
<head>
<TITLE>SIP</TITLE>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link type="text/css" rel="stylesheet" href="css/register.css">
</head>
<body id="body">
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="js/register.js"></script>
<nav>
    <div class="nav-wrapper teal lighten-2">
      <a class="brand-logo center">Register</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
    </div>
  </nav>
<div class="row">
    <div class="col s6 offset-s3">
        <form id="card" action="http://localhost:3000" class="card-panel hoverable">
            <input type = "text" placeholder= "Name" id="Name"/>
            <br></br>
            <input type = "number" placeholder= "Phone" id="Phone"/>
            <br></br>
            <input type = "email" placeholder= "Email" id="Email"/>
            <br></br>
            <input type = "text" placeholder= "Date" id="Date"/>
            <br></br>
            <input type = "text" id="Company"/>
            <br></br>
            <input type = "text" id="Position"/>
            <br></br>
            <textarea placeholder="Write your sop" id="SOP"></textarea>
            <br></br>
            <input type = "text" placeholder= "Resume" id="Resume"/>
            <br></br>
            <button type="submit" id="button" onclick="run()">Submit</button>
        </form>
    </div>
</div>
</body>
